<html>
    <head>
        <title>Form</title>
    </head>
    <body style="background-color: aqua;">
        <h2 style="text-align: center;color: red;">ENTRY FORM</h2>
        <form name="ENTRY FORM">
            <label style="color: red;">Enter Your Name:</label>
            &emsp;&emsp;&emsp;&emsp;<input type="text" id="userName" name="userName" maxlength="20" required />
            <br>
            <br>
            <label style="color: red;">Enter Your Age:</label>
            &emsp;&emsp;&emsp;&emsp;&emsp;<input type="int" id="Age" name="Age" maxlength="3" size="3" required/>
            <br>
            <br>
            <label style="color: red;">Enter Your Address:</label>
            &emsp;&emsp;&emsp;&nbsp;<textarea id="addrs" rows="7" cols="20" style="overflow-x:hidden;overflow-y:scroll"></textarea>
            <br>
            <br>
            <p style="color: red;"<label>Sex:</label>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<input type="radio" id="us" name="us" value="m"/>Female
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<input type="radio" id="us" name="us" value="m"/>Male</p>
            <br>
            <br>
            <label style="color: red;">Nationality</label>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<select name="country" value="Please Select A Country">
                <option  value=" ">Please select a option</option>
                <option  value="i">India</option>
                <option  value="i">Pakistan</option>
                <option  value="i">SriLanka</option>
            </select>
            <br>
            <br>
            <p style="color: red;">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;(can select more than one)</p>
            <p style="color: red;">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="checkbox" name="cb" id="cb" value="c"/>C 
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="checkbox" name="cb" id="cb" value="d"/>C++
            <br>
            <label>Languages Known:</label>
            &emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="checkbox" name="cb" id="cb" value="e"/>VB
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="checkbox" name="cb" id="cb" value="f"/>ASP 
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="checkbox" name="cb" id="cb" value="g"/>OTHERS</p> 
            <br>
            <br>
            <label style="color: red;">Enter Your Password:</label>
            &emsp;&emsp;&emsp;&emsp;<input type="password" id="ps" name="ps" value="" maxlength="20" required />
            <br>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="Reset" value="Reset">
            <input type="Submit" value="Submit">
        </form>
    </body>
</html>
