<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Table</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <table id="booksTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>1949</td>
                <td>Dystopian</td>
            </tr>
            <tr>
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>1960</td>
                <td>Fiction</td>
            </tr>
            <tr>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>1925</td>
                <td>Tragedy</td>
            </tr>
            <tr>
                <td>One Hundred Years of Solitude</td>
                <td>Gabriel Garcia Marquez</td>
                <td>1967</td>
                <td>Magic Realism</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
