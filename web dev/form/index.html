<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="head1">XYZ College/School</h1>
    <h2 id="head2">Student Registration Form</h2>
    <label>Student Image:</label>
    <img src="fig.jpg" height="100" alt="Student img"/>
    <br>
    <br>
    <label>Student Name:</label>
    <input type="text" id="studentnm" name="Full Name" size="15" required>
    <br>
    <br>
    <label>Fathers Name:</label>
    <input type="text" id="fathernm" name="Father's Full Name" size="15" required>
    <br>
    <br>
    <label>Mothers Name:</label>
    <input type="text" id="mothernm" name="Mother's Full Name" size="15" required>
    <br>
    <br>
    <label>Gender:</label>
    Male<input type="radio" id="m" name="gender">
    Female<input type="radio" id="f" name="gender">
    Others<input type="radio" id="o" name="gender">
    <br>
    <br>
    <label>Date Of Birth:</label>
    <input type="date" id="dob" name="date" size="15">
    <br>
    <br>
    <label>Email:</label>
    <input type="email" id="email" name="mail" size="15">
    <br>
    <br>
    <label>Level:</label>
    <select>
        <option value="high school">high school</option>
        <option value="12th">12th</option>
        <option value="College">college</option>
    </select>
    <br>
    <br>
    <label>Department:</label>
    <select>
        <option value="ec">Electrical Engeenring</option>
        <option value="btech">B.thec</option>
        <option value="bba">BBA</option>
    </select>
    <label>Tell/Mobile:</label>
    <input type="password">
</body>
</html>
